<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login or Register - Compressed Sofa</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

  <!-- AOS Scroll Animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <style>
    :root {
      --primary: #5B5F66;
      --primary-dark: #3F434A;
      --secondary: #E8ECEF;
      --dark: #2D3748;
      --light: #F7FAFC;
      --gray: #A0AEC0;
      --light-gray: #EDF2F7;
      --success: #38A169;
      --error: #E53E3E;
      --neon-success: #68D391;
      --neon-primary: #BEE3F8;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 12px 20px rgba(0, 0, 0, 0.25);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--light) 0%, var(--light-gray) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      transition: var(--transition);
    }

    body.dark-mode {
      background: linear-gradient(135deg, var(--dark) 0%, #1A202C 100%);
    }

    /* Background with Sofa Image */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/sofa-bg.jpg') center/cover no-repeat;
      filter: blur(8px);
      opacity: 0.3;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }

    /* Animated Cushion Particles */
    .particle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--neon-success);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      opacity: 0.4;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-60vh) rotate(360deg); }
    }

    .container {
      max-width: 550px;
      width: 90%;
      padding: 60px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      border: 2px solid var(--neon-primary);
      border-radius: 24px;
      box-shadow: var(--shadow-lg), 0 0 25px rgba(190, 227, 248, 0.4);
      text-align: center;
      position: relative;
      animation: pulse 2.5s infinite ease-in-out;
      z-index: 1;
    }

    body.dark-mode .container {
      background: rgba(45, 55, 72, 0.9);
      box-shadow: var(--shadow-lg), 0 0 25px rgba(190, 227, 248, 0.3);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 26px;
      color: var(--neon-success);
      cursor: pointer;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      transform: rotate(180deg);
      text-shadow: 0 0 10px var(--neon-success);
    }

    .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 42px;
      font-weight: 700;
      color: var(--success);
      margin-bottom: 40px;
      text-shadow: 0 0 12px var(--neon-success);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      animation: flicker 3s infinite;
    }

    .logo::before {
      content: 'üõãÔ∏è';
      font-size: 48px;
      animation: spin 4s infinite linear;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 50px;
    }

    .tab {
      font-family: 'Poppins', sans-serif;
      font-size: 22px;
      font-weight: 700;
      color: var(--gray);
      cursor: pointer;
      padding: 12px 24px;
      border-radius: 12px;
      transition: var(--transition);
      position: relative;
    }

    .tab.active {
      color: var(--neon-success);
      background: rgba(104, 211, 145, 0.3);
      box-shadow: 0 0 15px var(--neon-success);
    }

    .tab:hover {
      color: var(--neon-success);
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(104, 211, 145, 0.4);
    }

    form {
      display: none;
      flex-direction: column;
      gap: 30px;
      transform: rotateY(90deg);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    form.active {
      display: flex;
      transform: rotateY(0);
      opacity: 1;
    }

    .input-group {
      position: relative;
      perspective: 1000px;
    }

    form input {
      width: 100%;
      padding: 18px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: rgba(237, 242, 247, 0.7);
      color: var(--dark);
      box-shadow: inset 0 0 6px var(--primary);
      transition: var(--transition);
      transform: rotateX(0);
    }

    body.dark-mode form input {
      background: rgba(74, 85, 104, 0.7);
      color: var(--light);
    }

    form input:focus {
      outline: none;
      box-shadow: 0 0 20px var(--neon-success), 0 0 30px var(--neon-success);
      transform: rotateX(6deg);
    }

    form input:invalid:focus {
      animation: shake 0.3s;
    }

    form input::placeholder {
      color: transparent;
    }

    form label {
      position: absolute;
      top: 18px;
      left: 18px;
      font-size: 16px;
      color: var(--gray);
      pointer-events: none;
      transition: var(--transition);
    }

    form input:focus + label,
    form input:not(:placeholder-shown) + label {
      top: -14px;
      left: 14px;
      font-size: 12px;
      color: var(--neon-success);
      background: var(--light);
      padding: 0 8px;
      text-shadow: 0 0 6px var(--neon-success);
    }

    body.dark-mode form input:focus + label,
    body.dark-mode form input:not(:placeholder-shown) + label {
      background: var(--dark);
    }

    form button {
      padding: 18px;
      background: var(--success);
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 12px var(--neon-success);
      transition: var(--transition);
    }

    form button:hover {
      background: var(--neon-success);
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 0 25px var(--neon-success), var(--shadow-lg);
    }

    form button:active {
      transform: scale(0.9);
    }

    form button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }

    form button:active::after {
      width: 400px;
      height: 400px;
    }

    #login-message {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 500;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #login-message.show {
      opacity: 1;
      transform: scale(1);
      animation: bounce 0.4s;
    }

    #login-message.success {
      color: var(--neon-success);
      text-shadow: 0 0 6px var(--neon-success);
    }

    #login-message.error {
      color: var(--error);
      text-shadow: 0 0 6px var(--error);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }

    @keyframes bounce {
      0% { transform: scale(0.8); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        padding: 40px;
        width: 95%;
      }

      .logo {
        font-size: 32px;
      }

      .tabs {
        gap: 20px;
      }

      .tab {
        font-size: 18px;
        padding: 10px 20px;
      }

      form input {
        padding: 16px;
        font-size: 14px;
      }

      form button {
        padding: 16px;
        font-size: 18px;
      }

      .particle {
        width: 8px;
        height: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="background particle" style="left: 15%; animation-delay: 0s;"></div>
  <div class="background particle" style="left: 35%; animation-delay: 1.5s;"></div>
  <div class="background particle" style="left: 55%; animation-delay: 3s;"></div>
  <div class="background particle" style="left: 75%; animation-delay: 4.5s;"></div>
  <div class="background particle" style="left: 95%; animation-delay: 6s;"></div>

  <div class="container" data-aos="fade-up">
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">üåì</button>
    <div class="logo">CompressedSofa</div>
    <div class="tabs">
      <div class="tab active" onclick="showLogin()">Login</div>
      <div class="tab" onclick="showRegister()">Register</div>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="active" aria-label="Login form">
      <div class="input-group">
        <input type="email" id="login-email" placeholder="Email" required aria-label="Email" />
        <label for="login-email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="login-password" placeholder="Password" required aria-label="Password" />
        <label for="login-password">Password</label>
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" aria-label="Register form">
      <div class="input-group">
        <input type="email" id="register-email" placeholder="Email" required aria-label="Email" />
        <label for="register-email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="register-password" placeholder="Password" required aria-label="Password" />
        <label for="register-password">Password</label>
      </div>
      <button type="submit">Register</button>
    </form>

    <p id="login-message"></p>
  </div>

  <script>
    // Toggle forms
    function showRegister() {
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('register-form').classList.add('active');
      document.querySelectorAll('.tab')[0].classList.remove('active');
      document.querySelectorAll('.tab')[1].classList.add('active');
      document.getElementById('login-message').innerText = '';
    }

    function showLogin() {
      document.getElementById('register-form').classList.remove('active');
      document.getElementById('login-form').classList.add('active');
      document.querySelectorAll('.tab')[1].classList.remove('active');
      document.querySelectorAll('.tab')[0].classList.add('active');
      document.getElementById('login-message').innerText = '';
    }

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    // Register
    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      const user = { email, password };
      localStorage.setItem('user', JSON.stringify(user));

      const message = document.getElementById('login-message');
      message.innerText = '‚úÖ Registered! Please log in.';
      message.classList.add('show', 'success');
      setTimeout(() => message.classList.remove('show'), 3000);
      showLogin();
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const storedUser = JSON.parse(localStorage.getItem('user'));
      const message = document.getElementById('login-message');

      if (storedUser && storedUser.email === email && storedUser.password === password) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('email', email);
        message.innerText = '‚úÖ Login successful! Redirecting...';
        message.classList.add('show', 'success');
        setTimeout(() => (window.location.href = 'index.html'), 1500);
      } else {
        message.innerText = '‚ùå Incorrect email or password.';
        message.classList.add('show', 'error');
        setTimeout(() => message.classList.remove('show'), 3000);
      }
    });
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
